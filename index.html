<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- This script produces a warning DevTools warning, but still has the desired effect -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <title>FOMO Calculator</title>
</head>

<body>
    <div class="banner">
        <div class="bannerContent">
            <div class="bannerText">
                <H1><strong>FOMO Calculator For Stocks & Crypto</strong></H1>
            </div>
        </div>
    </div>

    <div class="columns">
        <!-- Sidebar to the left -->
        <div class="column is-one-third" id="aside">
            <div class="columns is-mobile">

                <!-- This is where you will selecte either stock or crypto and based on your selection the next form will appear and another will hide. -->
                <div class="flex">
                    <div class="stockBtn m-1">
                        <button class="button is-primary">
                            Stock Market
                        </button>
                    </div>
                </div>
                <div class="cryptoBtn m-1">
                    <button class="button is-primary">
                        Crypto Currency
                    </button>
                </div>
            </div>

            <!-- This is where the Stock search box will go -->
            <div class="column stocks">
                <p class="bd-notification is-info"><strong>Stocks</strong></p>
                <div>
                    <div class="select is-primary">
                        <select id="select-stock">
                            <option></option>
                            <option>Amazon</option>
                            <option>Netflix</option>
                            <option>Google</option>
                            <option>Tesla</option>
                            <option>Apple</option>
                            <option>Intel</option>
                            <option>Ford</option>
                            <option>Gamestop</option>
                            <option>Nvidia</option>
                            <option>AMC</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Dropdown for Crypto -->
            <!-- <div class="crypto"> -->
            <div class="column crypto">
                <p class="bd-notification is-info"><strong>Crypto</strong></p>
                <div class="select is-primary">
                    <select id="select-crypto">
                        <option></option>
                        <option>Bitcoin (BTC)</option>
                        <option>Ethereum (ETH)</option>
                        <option>Tether (USDT)</option>
                        <option>Cardano (ADA)</option>
                        <option>Binance Coin (BNB)</option>
                        <option>XRP (XRP)</option>
                        <option>Solana (SOL)</option>
                        <option>USD Coin (USDC)</option>
                        <option>Polkadot (DOT)</option>
                        <option>Dogecoin (DOGE)</option>
                    </select>
                </div>
            </div>

            <!-- Date input -->
            <div class="otherQuestions">
                <div class="column">
                    <p>Investment Date</p>
                    <input id="search-date" class="input" type="date">
                    <span id="error"></span>
                </div>

                <!-- Investment input -->
                <div class="column">
                    <p class="investment">Investment Amount</p>
                    <input class="input" id="invest" type="" placeholder="Money">
                </div>
                <div class="column">
                    <div class="stockCalBtn">
                        <button class="button is-primary is-focused" id="submit-stock">Calculate!</button>
                    </div>
                    <!-- stock submit button, will appear only for crypto. I can add the id from the submit buttons -->
                    <div class="cryptoCalBtn">
                        <button class="button is-primary is-focused" id="submit-crypto">Calculate!</button>
                        <!-- crypto submit button, will appear only for crypto. I can add the id from the submit buttons -->
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <!-- Results output column -->
            <div class="column" id="calculations">
                <div class>
                    <div id="calculation-container">

                        <div class="column" id="info-main">
                            <div class="card has-text-centered">info-main</div>
                        </div>
                        <div class="columns" id="sub-info">
                            <div class="column is-vcentered" id="info-past">
                                <div class="card has-text-centered on-hover">info-past</div>
                            </div>
                            <div class="column is-vcentered" id="info-change">
                                <div class="card has-text-centered on-hover">info-change</div>
                            </div>
                            <div class="column is-vcentered" id="info-current">
                                <div class="card has-text-centered on-hover">info-current</div>
                            </div>
                        </div>
                        
                        <div class="column" id="info-chart">
                            <div class="card has-text-centered">
                                <canvas id="stock-canvas"></canvas>
                            </div>
                        </div>
                        <div class="column" id="info-twitter">
                            <div class="card has-text-centered">info-twitter</div>
                        </div>

                        <p class="bd-notification is-info"></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./Assets/script/script.js"></script>
    <script src="./Assets/script/charts.js"></script>
    <script src="Assets/script/apis.js"></script>
    <script src="./Assets/script/stock.js"></script>
</body>

</html>
